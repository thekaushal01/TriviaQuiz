<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <link rel="stylesheet" href="style.css"></link>

</head>
<body>
  <div id="quiz-container">
    <div id="question-container">
      <h2 id="question"></h2>
    </div>
    
    <div id="answer-container">
      <button class="answer-button" onclick="checkAnswer(0)">Option 1</button>
      <button class="answer-button" onclick="checkAnswer(1)">Option 2</button>
      <button class="answer-button" onclick="checkAnswer(2)">Option 3</button>
      <button class="answer-button" onclick="checkAnswer(3)">Option 4</button>
    </div>

    <div id="result-container">
      <p id="result"></p>
      <button id="next-button" onclick="loadNextQuestion()">Next Question</button>
    </div>

    <div id="final-score">
      <h3>Your Final Score:</h3>
      <p id="score"></p>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
