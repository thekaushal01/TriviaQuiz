<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <style>
     * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

#quiz-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#question-container {
  margin-bottom: 20px;
}

#answer-container .answer-button {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#answer-container .answer-button:hover {
  background-color: #45a049;
}

#result-container {
  display: none;
  margin-top: 20px;
}

#next-button {
  background-color: #008CBA;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#next-button:hover {
  background-color: #007B9D;
}

#final-score {
  display: none;
  margin-top: 20px;
}

#final-score button {
  background-color: #f44336;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#final-score button:hover {
  background-color: #e53935;
}
 </style>

<script>
  // script.js
const questions = [
  {
    question: "What is the name of the tallest grass?",
    options: ["Lawn grass", "Giant Bamboo", "Scutch grass", "Pampas grass"],
    correct Answer: 2
  },
  {
    question: "What is the most abundant element on earth?",
    options: ["Bronze", "Platinum", "Hydrogen", "Oxygen"],
    correctAnswer: 3
  },
  {
    question: "What is the largest planet in our solar system?",
    options: ["Earth", "Jupiter", "Mars", "Saturn"],
    correctAnswer: 2
  },
  {
    question: "Which element has the chemical symbol O?",
    options: ["Oxygen", "Gold", "Osmium", "Ozone"],
    correctAnswer: 1
  }
];

let currentQuestionIndex = 0;
let score = 0;

function loadNextQuestion() {
  if (currentQuestionIndex >= questions.length) {
    showFinalScore();
    return;
  }

  const question = questions[currentQuestionIndex];
  document.getElementById('question').textContent = question.question;

  const buttons = document.querySelectorAll('.answer-button');
  question.options.forEach((option, index) => {
    buttons[index].textContent = option;
  });

  document.getElementById('result-container').style.display = 'none';
  document.getElementById('next-button').style.display = 'none';
}

function checkAnswer(selectedIndex) {
  const question = questions[currentQuestionIndex];
  
  if (selectedIndex === question.correctAnswer) {
    score++;
    document.getElementById('result').textContent = "Correct!";
  } else {
    document.getElementById('result').textContent = "Wrong!";
  }

  document.getElementById('result-container').style.display = 'block';
  document.getElementById('next-button').style.display = 'inline-block';
  currentQuestionIndex++;
}

function showFinalScore() {
  document.getElementById('quiz-container').style.display = 'none';
  document.getElementById('final-score').style.display = 'block';
  document.getElementById('score').textContent = `${score} / ${questions.length}`;
}

function restart Quiz() {
  current Question Index = 0;
  score = 0;
  document.get Element By Id('quiz-container').style.display = 'block';
  document.getElementById('final-score').style.display = 'none';
  loadNextQuestion();
}


load Next Question();
</script>

</head>
<body>
  <div id="quiz-container">
    <div id="question-container">
      <h2 id="question"></h2>
    </div>
    
    <div id="answer-container">
      <button class="answer-button" onclick="checkAnswer(0)">Option 1</button>
      <button class="answer-button" onclick="checkAnswer(1)">Option 2</button>
      <button class="answer-button" onclick="checkAnswer(2)">Option 3</button>
      <button class="answer-button" onclick="checkAnswer(3)">Option 4</button>
    </div>

    <div id="result-container">
      <p id="result"></p>
      <button id="next-button" onclick="loadNextQuestion()">Next Question</button>
    </div>

    <div id="final-score">
      <h3>Your Final Score:</h3>
      <p id="score"></p>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
</body>
</html>
